<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" style="border-radius:50%;" />
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        <button class="btn btn-outline-primary">
          Ver en la página del artista
        </button>
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

  <div class="row m-5">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Foto</th>
              <th>Album</th>
              <th>Canción</th>
              <th>Duración</th>
              <th>Reproductor</th>
            </tr>
          </thead>
    
          <tbody>
            <tr *ngFor="let track of list"> 
              <td> <button type="button" class="btn btn-dark" (click)=saveTracks(track)>Agregar a Favoritos</button><button type="button" class="btn btn-secondary" (click)=deleteTracks(track)>Eliminar de Favoritos</button> <td> 
                <img [src]="track.album.images | noimage" class="img-thumb" height="90px" width="90px"/>
              </td>
              <td>{{ track.album.name }}</td>
              <td>{{ track.name }}</td>
              <td>{{ track.duration_ms | date :'mm:ss' }}</td>
              <td>
                <iframe
                  [src]="track.uri | domseguro"
                  width="320"
                  height="90"
                  frameborder="0"
                  allowtransparency="true"
                  allow="encrypted-media"
                ></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
