<h1>Tus Favoritos</h1>
<div class="row m-5">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Foto</th>
                <th>Album</th>
                <th>Canción</th>
                <th>Duración</th>
                <th>Reproductor</th>
              </tr>
            </thead>
      
            <tbody>
              <tr *ngFor="let track of list"> 
                <td> <button type="button" class="btn btn-secondary" (click)=deleteTracks(track)>Eliminar de Favoritos</button> <td> 
                  <img [src]="track.album.images | noimage" class="img-thumb" height="90px" width="90px"/>
                </td>
                <td>{{ track.album.name }}</td>
                <td>{{ track.name }}</td>
                <td>{{ track.duration_ms | date :'mm:ss' }}</td>
                <td>
                  <iframe
                    [src]="track.uri | domseguro"
                    width="320"
                    height="90"
                    frameborder="0"
                    allowtransparency="true"
                    allow="encrypted-media"
                  ></iframe>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
